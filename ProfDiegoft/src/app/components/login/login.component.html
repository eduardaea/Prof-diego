<div class="logincontainer">
    <div class="form-login">
        <div class="form-space">
            <div class="img-user"></div>
            <form class="form">
                
                <p class="text-center">LOGIN</p>

                <!-- Email input -->
                <div class="form-outline inputs mb-4">
                    <input type="email" placeholder='seu usuario' id="form2Example1" class="form-control user-input"/><i></i>
                </div>

                <!-- Password input -->
                <div class="form-outline  inputs mb-4">
                    <input type="password" placeholder="sua senha" id="form2Example2" class="form-control user-input"/>
                </div>
            
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <!-- Checkbox -->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                        <label class="form-check-label" for="form2Example31"> Salvar senha</label>
                    </div>
                </div>
            
                <div class="col">
                    <!-- Simple link -->
                    <a href="#!">Esqueceu a Senha?</a>
                </div>
                </div>
            
                <!-- Submit button -->
                <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>
            
                <!-- Register buttons -->
                <div class="text-center">
                <p>Não está cadastrado? <a href="#!">Cadastre-se já!</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
